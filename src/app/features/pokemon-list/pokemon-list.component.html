<div class="pokemon-list">
  <h1>Pok√©mon List</h1>

  <!-- Loading Spinner Demo -->
  <div class="demo-section">
    <h3>Loading Spinner - Small</h3>
    <app-loading-spinner size="small" message="Loading small..." />
  </div>

  <div class="demo-section">
    <h3>Loading Spinner - Medium (Default)</h3>
    <app-loading-spinner message="Loading Pokemon..." />
  </div>

  <div class="demo-section">
    <h3>Loading Spinner - Large</h3>
    <app-loading-spinner size="large" message="Fetching data..." />
  </div>

  <!-- Error Message Demo -->
  <div class="demo-section">
    <h3>Error Message - With Retry</h3>
    <app-error-message
      title="Failed to Load Pokemon"
      message="Unable to fetch Pokemon data. Please check your internet connection and try again."
      (retry)="handleRetry()"
    />
  </div>

  <div class="demo-section">
    <h3>Error Message - With Close</h3>
    <app-error-message
      title="Network Error"
      message="Could not connect to the server."
      [showRetry]="true"
      [showClose]="true"
      retryText="Reload"
      (retry)="handleRetry()"
      (close)="handleClose()"
    />
  </div>

  <div class="demo-section">
    <h3>Error Message - No Actions</h3>
    <app-error-message
      title="Information"
      message="This is an informational error message."
      [showRetry]="false"
    />
  </div>
</div>
