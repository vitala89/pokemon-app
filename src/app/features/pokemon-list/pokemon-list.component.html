<div class="pokemon-list">
  <h1>Pokemon List</h1>

  <!-- Pokemon Cards Demo -->
  <div class="demo-section">
    <h3>Pokemon Cards</h3>
    <div class="pokemon-grid">
      @for (pokemon of mockPokemon; track pokemon.id) {
        <app-pokemon-card [pokemon]="pokemon" (cardClick)="handleCardClick($event)" />
      }
    </div>
  </div>

  <!-- Loading Pokemon Cards -->
  <div class="demo-section">
    <h3>Pokemon Cards - Loading State</h3>
    <div class="pokemon-grid">
      @for (item of [1, 2, 3]; track item) {
        <app-pokemon-card [pokemon]="loadingPokemon" [loading]="true" />
      }
    </div>
  </div>

  <!-- Loading Spinner Demo -->
  <div class="demo-section">
    <h3>Loading Spinner - Medium (Default)</h3>
    <app-loading-spinner message="Loading Pokemon..." />
  </div>

  <!-- Error Message Demo -->
  <div class="demo-section">
    <h3>Error Message - With Retry</h3>
    <app-error-message
      title="Failed to Load Pokemon"
      message="Unable to fetch Pokemon data. Please check your internet connection and try again."
      (retry)="handleRetry()"
    />
  </div>
</div>
