@if (isVisible()) {
  <button
    type="button"
    class="scroll-to-top"
    (click)="scrollToTop()"
    aria-label="Scroll to top"
    title="Back to top"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>
}
