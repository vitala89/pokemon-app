<article
  class="pokemon-card"
  [class.pokemon-card--loading]="loading()"
  (click)="onCardClick()"
  (keydown)="onKeyDown($event)"
  tabindex="0"
  role="button"
  [attr.aria-label]="'View details for ' + (pokemon().name | formatPokemonName)"
>
  <!-- Image Container -->
  <div class="pokemon-card__image-wrapper">
    @if (loading()) {
      <div class="pokemon-card__skeleton"></div>
    } @else {
      <img
        [src]="pokemon().imageUrl"
        [alt]="(pokemon().name | formatPokemonName) + ' artwork'"
        class="pokemon-card__image"
        (error)="onImageError($event)"
        loading="lazy"
      />
    }
  </div>

  <!-- Content -->
  <div class="pokemon-card__content">
    @if (showId()) {
      <span class="pokemon-card__id">#{{ pokemon().id.toString().padStart(3, '0') }}</span>
    }

    <h3 class="pokemon-card__name">
      @if (loading()) {
        <span class="pokemon-card__skeleton-text"></span>
      } @else {
        {{ pokemon().name | formatPokemonName }}
      }
    </h3>
  </div>

  <!-- Hover Indicator -->
  <div class="pokemon-card__hover-indicator">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </div>
</article>
